<!-- 代码 开始 -->
<div class="width center">
	<form class="loadBox">
		<h3>牛犇犇商城</h3>
         <div class="formBox">
            <div class="inputBox xitt-u">
              <input type="text" placeholder="请输入手机号" class="phone">
            </div>
            
            <div class="inputBox yanzm-box">
              <div class="xitt-u1">
              	<input type="text" placeholder="请输入验证码"  >
              </div>
             
              <div class="xitt-u2">
              	<input type="button" value="获取验证码" id="btn">
              </div>
            </div>

            <div class="inputBox btnCor">
              <input type="button" value="提交" id="upBtn">
            </div>

         </div>
     </form>
    
</div>


</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript">  
var wait=60;  
function time(o) {  
        if (wait == 0) {  
            o.removeAttribute("disabled");            
            o.value="免费获取验证码";  
            o.style.backgroundColor='#e01222'
            wait = 60;  
        } else {  
            o.setAttribute("disabled", true);  
            o.value="重新发送(" + wait + ")";  
            o.style.backgroundColor='#ccc';
            wait--;  
            setTimeout(function() {  
                time(o)  
            },  
            1000)  
        }  
    }  
document.getElementById("btn").onclick=function(){time(this);}  
</script>
